    - "wastedassign"
    - "whitespace"
    - "wrapcheck"
    # - "wsl" # Not useful.
    # - "zerologlint" # Not useful.
linters-settings:
  depguard:
    rules:
      main:
        files:
          - "$all"
        deny:
          - pkg: "unsafe"
            desc: "it's not safe"
  gocritic:
    enabled-tags:
      - "experimental"
      - "diagnostic"
      - "opinionated"
      - "performance"
      - "style"
    disabled-checks:
      - "paramTypeCombine" # Some false positive.
      - "whyNoLint" # We already have the nolintlint linter.
  gocyclo:
    min-complexity: 10
  gosimple:
    checks: [ "all" ]
  govet:
    enable-all: true
    disable:
      - "fieldalignment" # Too many false positive.
  grouper:
    import-require-single-import: true
    import-require-grouping: true
  nolintlint:
    allow-unused: false
    allow-no-explanation:
      - "errcheck"
      - "misspell"
    require-explanation: true
    require-specific: true
  revive:
    rules:
      - name: "exported"
        disabled: false
        arguments:
          - "disableStutteringCheck"
      - name: "unused-parameter" # It's OK.
        disabled: true
  staticcheck:
    checks: [ "all" ]
  stylecheck:
    checks: [ "all" ]
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
