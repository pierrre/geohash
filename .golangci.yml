    # - "gomnd" # Too many false positive.
    # - "gomoddirectives" # Not useful.
    # - "gomodguard" # Redundant with depguard.
    - "goprintffuncname"
    - "gosec"
    - "gosimple"
    # - "gosmopolitan" # Not useful.
    - "govet"
    - "grouper"
    # - "ifshort" # Deprecated.
    - "importas"
    - "ineffassign"
    - "interfacebloat"
    # - "interfacer" # Archived.
    # - "ireturn" # Too many false positive.
